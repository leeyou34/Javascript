<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 continueous</title>
</head>
<body>
    <script>
        var i = 1

        while(i<=10) {
            document.write("안녕하세요" + i, "<br/>");
            i++;
        }
        document.write("====The end====");
    </script>
</body>
</html>
